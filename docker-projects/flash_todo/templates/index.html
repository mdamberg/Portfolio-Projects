<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 0;
        }
        .todo-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .todo-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 30px;
        }
        .todo-item {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: transform 0.2s;
        }
        .todo-item:hover {
            transform: translateX(5px);
        }
        .todo-item.done {
            opacity: 0.6;
            text-decoration: line-through;
        }
        .add-form {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="todo-container">
        <h1>üìù My Docker Todo List</h1>
        
        <div class="todo-card">
            <form method="POST" action="/add" class="add-form">
                <input 
                    type="text" 
                    name="task" 
                    class="form-control" 
                    placeholder="Enter a new task..."
                    required
                    autofocus
                >
                <button type="submit" class="btn btn-primary">Add</button>
            </form>

            <hr class="my-4">

            {% if todos %}
                {% for todo in todos %}
                <div class="todo-item {% if todo.done %}done{% endif %}">
                    <div>
                        {% if todo.done %}
                            ‚úÖ {{ todo.task }}
                        {% else %}
                            ‚¨ú {{ todo.task }}
                        {% endif %}
                    </div>
                    <div>
                        <a href="/toggle/{{ todo.id }}" class="btn btn-sm btn-outline-success">
                            {% if todo.done %}Undo{% else %}Done{% endif %}
                        </a>
                        <a href="/delete/{{ todo.id }}" class="btn btn-sm btn-outline-danger">Delete</a>
                    </div>
                </div>
                {% endfor %}
            {% else %}
                <p class="text-center text-muted mt-4">
                    No todos yet! Add one above to get started. üöÄ
                </p>
            {% endif %}
        </div>
    </div>
</body>
</html>
